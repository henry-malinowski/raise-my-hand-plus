# GitHub Actions workflow for creating module files when a release is published.
#
# This workflow runs automatically when a GitHub release is published.
# It extracts the version from the release tag name (github.event.release.tag_name).

name: Create Module Files For Release

env:
  # The URL used for the module's "Project URL" link on FoundryVTT's website.
  project_url: "https://github.com/${{github.repository}}"

  # The manifest URL for this specific release version.
  # Points to the latest release manifest.
  version_manifest_url: "https://github.com/${{github.repository}}/releases/latest/download/module.json"

  # The URL to the module archive associated with the module release being
  # processed by this workflow.
  release_module_url: "https://github.com/${{github.repository}}/releases/download/${{ github.event.release.tag_name }}/module.zip"


on:
  # Only run this workflow when a release is published.
  release:
    types: [published]


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0
          fetch-tags: true

      - name: Download esbuild binary
        run: |
          curl -fsSL https://esbuild.github.io/dl/latest -o install-esbuild.sh
          sh install-esbuild.sh
  
      # Determine esmodule entry point (Required)
      - name: Determine esmodule entry point
        id: set_mjs_entry
        run: |
          jq -r '
            (.esmodules[0] // error("Missing esmodules[0]")) as $mjs |
            "entry_mjs=" + $mjs,
            "min_mjs=build/" + ($mjs | split("/") | last | sub("\\.mjs$"; "") + ".min.mjs")
          ' module.json >> $GITHUB_OUTPUT

      # Determine CSS entry point (Optional)
      - name: Determine CSS entry point
        id: set_css_entry
        run: |
          jq -r '
            if .styles[0] then
              (.styles[0]) as $css |
              "entry_css=" + $css,
              "min_css=build/" + ($css | split("/") | last | sub("\\.css$"; "") + ".min.css"),
              "has_css=true"
            else
              "has_css=false"
            end
          ' module.json >> $GITHUB_OUTPUT

      # Bundle and minify scripts (Required)
      - name: Bundle and minify scripts
        run: |
          rm -rf build
          mkdir -p build
          ./esbuild "${{ steps.set_mjs_entry.outputs.entry_mjs }}" \
            --bundle \
            --minify \
            --sourcemap \
            --format=esm \
            --target=esnext \
            --analyze \
            --outfile="${{ steps.set_mjs_entry.outputs.min_mjs }}"

      # Bundle and minify styles (Optional)
      - name: Bundle and minify styles
        if: steps.set_css_entry.outputs.has_css == 'true'
        run: |
          ./esbuild "${{ steps.set_css_entry.outputs.entry_css }}" \
            --bundle \
            --minify \
            --sourcemap \
            --analyze \
            --outfile="${{ steps.set_css_entry.outputs.min_css }}"

      # Modify "module.json" with values specific to the release.
      # Since the values for the "version" and "url" keys aren't known ahead of
      # time, the manifest file in the repository is updated with these values.
      #
      # While this does modify the manifest file in-place, the changes are not
      # commited to the repository, and only exist in the action's filesystem.
      #
      # The version is extracted from the tag name by removing the leading 'v' if present.
      # This expects the tag to be one of the following formats:
      #   - "v<major>.<minor>.<patch>" (e.g., "v1.2.3")
      #   - "<major>.<minor>.<patch>"  (e.g., "1.2.3")
      - name: Modify Module Manifest With Release-Specific Values
        id: sub_manifest_link_version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          jq --arg version "${TAG_NAME#v}" \
             --arg url "${{ env.project_url }}" \
             --arg manifest "${{ env.version_manifest_url }}" \
             --arg download "${{ env.release_module_url }}" \
             --arg esmodule "${{ steps.set_mjs_entry.outputs.min_mjs }}" \
             --arg style "${{ steps.set_css_entry.outputs.min_css }}" \
             --arg has_css "${{ steps.set_css_entry.outputs.has_css }}" \
             '.version = $version | .url = $url | .manifest = $manifest | .download = $download | .esmodules = [$esmodule] | if $has_css == "true" then .styles = [$style] else . end' \
             module.json > module.json.tmp
          mv module.json.tmp module.json

      # Create a "module.zip" archive containing all the module's required files.
      # If you have other directories or files that will need to be added to
      # your packaged module, add them here.
      - name: Create Module Archive
        run: |
          # Note that `zip` will only emit warnings when a file or directory
          # doesn't exist, it will not fail.
          zip                                    \
            `# Options`                          \
            --recurse-paths                      \
            `# The name of the output file`      \
             ./module.zip                        \
            `# The files that will be included.` \
            module.json                          \
            CHANGELOG.md                         \
            LICENSE                              \
            templates/                           \
            build/                               \
            lang/                                \
            assets/
          # Don't forget to add a backslash at the end of the line for any
          # additional files or directories!

      # Update the GitHub release with the manifest and module archive files.
      - name: Update Release With Files
        id: create_version_release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: ${{ github.event.release.name }}
          draft: false
          prerelease: ${{ github.event.release.prerelease }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './module.json, ./module.zip'
          tag: ${{ github.event.release.tag_name }}
          body: ${{ github.event.release.body }}
