# GitHub Actions workflow for manually creating module files for a release.
#
# This workflow can be manually triggered to update an existing GitHub release
# with module files. It requires the tag name to be provided as input.

name: Create Module Files For Release (Manual)

env:
  # The URL used for the module's "Project URL" link on FoundryVTT's website.
  project_url: "https://github.com/${{github.repository}}"

  # The manifest URL for this specific release version.
  # Each version should point to its own manifest file, not /latest/.
  version_manifest_url: "https://github.com/${{github.repository}}/releases/download/${{ github.event.inputs.tag_name }}/module.json"

  # The URL to the module archive associated with the module release being
  # processed by this workflow.
  release_module_url: "https://github.com/${{github.repository}}/releases/download/${{ github.event.inputs.tag_name }}/module.zip"


on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name (e.g., v1.0.0)'
        required: true
        type: string


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Fetch Release Info for Tag
        id: release_info
        run: |
          RELEASE_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.event.inputs.tag_name }}")
          
          # Check if release exists
          if echo "$RELEASE_DATA" | jq -e '.message == "Not Found"' > /dev/null; then
            echo "Error: No release found for tag ${{ github.event.inputs.tag_name }}"
            exit 1
          fi
          
          echo "name=$(echo $RELEASE_DATA | jq -r .name)" >> $GITHUB_OUTPUT
          echo "body=$(echo $RELEASE_DATA | jq -r .body)" >> $GITHUB_OUTPUT
          echo "prerelease=$(echo $RELEASE_DATA | jq -r .prerelease)" >> $GITHUB_OUTPUT

      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.tag_name }}
          fetch-depth: 0
          fetch-tags: true

      # Extract version embedded in the tag.
      # This step expects the tag to be one of the following formats:
      #   - "v<major>.<minor>.<patch>" (e.g., "v1.2.3")
      #   - "<major>.<minor>.<patch>"  (e.g., "1.2.3")
      #
      - name: Extract Version From Tag
        id: get_version
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          
          # Remove leading 'v' if present
          VERSION_WITHOUT_V="${TAG_NAME#v}"
          
          echo "Tag name: $TAG_NAME"
          echo "Version without v: $VERSION_WITHOUT_V"
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version-without-v=$VERSION_WITHOUT_V" >> $GITHUB_OUTPUT

      # Modify "module.json" with values specific to the release.
      # Since the values for the "version" and "url" keys aren't known ahead of
      # time, the manifest file in the repository is updated with these values.
      #
      # While this does modify the manifest file in-place, the changes are not
      # commited to the repository, and only exist in the action's filesystem.
      - name: Modify Module Manifest With Release-Specific Values
        id: sub_manifest_link_version
        run: |
          jq --arg version "${{steps.get_version.outputs.version-without-v}}" \
             --arg url "${{ env.project_url }}" \
             --arg manifest "${{ env.version_manifest_url }}" \
             --arg download "${{ env.release_module_url }}" \
             '.version = $version | .url = $url | .manifest = $manifest | .download = $download' \
             module.json > module.json.tmp
          mv module.json.tmp module.json

      # Create a "module.zip" archive containing all the module's required files.
      # If you have other directories or files that will need to be added to
      # your packaged module, add them here.
      - name: Create Module Archive
        run: |
          # Note that `zip` will only emit warnings when a file or directory
          # doesn't exist, it will not fail.
          zip                                    \
            `# Options`                          \
            --recurse-paths                      \
            `# The name of the output file`     \
             ./module.zip                        \
            `# The files that will be included.` \
            module.json                          \
            CHANGELOG.md                         \
            LICENSE                              \
            templates                            \
            scripts/                             \
            styles/                              \
            packs/                               \
            language/                            \
            lang/                                \
            assets/
          # Don't forget to add a backslash at the end of the line for any
          # additional files or directories!

      # Update the GitHub release with the manifest and module archive files.
      - name: Update Release With Files
        id: create_version_release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: ${{ steps.release_info.outputs.name }}
          draft: false
          prerelease: ${{ steps.release_info.outputs.prerelease }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './module.json, ./module.zip'
          tag: ${{ github.event.inputs.tag_name }}
          body: ${{ steps.release_info.outputs.body }}

